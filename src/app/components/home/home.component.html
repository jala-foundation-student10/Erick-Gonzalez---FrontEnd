

    <div class="others-wrapper">
        <h3>Contacts App</h3>
        <input class="search" type="text"   placeholder="Type to filter the username column..."
             (keyup)="updateFilter($event)" />
    </div>

    <div class="flex-container">

    <div class="table-wrapper">

        <ngx-datatable #userTable class="bootstrap" [rows]="user" [columnMode]="'force'" [headerHeight]="50"
            [footerHeight]="50" [rowHeight]="50">

            <ngx-datatable-column name="Username" prop="login.username">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.login.username}}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="First" prop="name.first">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.name.first}}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Last" prop="name.last">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.name.last}}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Email" prop="email">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.email}}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Location" prop="location.city">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.location.city}}, {{row.location.state}}
                </ng-template>
            </ngx-datatable-column>

        </ngx-datatable>

    </div>
</div>
